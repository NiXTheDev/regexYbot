name: Push Checks

on:
  push:
    branches: [release, dev]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Run lint
        run: bun run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Check format
        run: bun run fmt:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Run type check
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Run tests
        run: bun test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' package.json 2>/dev/null | head -1 | cut -d '"' -f 4 || echo "latest")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          BRANCH='${{ github.ref_name }}'
          echo "branch=${BRANCH}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          VERSION='${{ steps.version.outputs.version }}'
          BRANCH='${{ steps.version.outputs.branch }}'
          USERNAME='${{ secrets.DOCKER_USERNAME }}'
          REPO='${{ github.repository }}'
          REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')

          echo "Version: $VERSION"
          echo "Branch: $BRANCH"

          if [ "$BRANCH" = "release" ]; then
            # release branch: version-based tags + release tag + latest
            echo "Building for release branch (stable release)"
            
            if [ "$VERSION" != "latest" ]; then
              DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:release,docker.io/${USERNAME}/regexybot:${VERSION}"
              GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:release,ghcr.io/${REPO}:${VERSION}"

              CURRENT="$VERSION"
              while true; do
                PREV="$CURRENT"
                CURRENT=$(echo "$CURRENT" | sed 's/\.[^.]*$//')
                if [ "$CURRENT" = "$PREV" ] || [ -z "$CURRENT" ]; then
                  break
                fi
                DOCKER_TAGS="${DOCKER_TAGS},docker.io/${USERNAME}/regexybot:${CURRENT}"
                GHCR_TAGS="${GHCR_TAGS},ghcr.io/${REPO}:${CURRENT}"
              done
            else
              DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:release"
              GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:release"
            fi
          elif [ "$BRANCH" = "dev" ]; then
            # Dev branch: dev-<version> + dev + next + latest tags
            # latest tag floats between branches - whichever was pushed last wins
            echo "Building for dev branch (development)"
            
            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:dev,docker.io/${USERNAME}/regexybot:next,docker.io/${USERNAME}/regexybot:latest"
            GHCR_TAGS="ghcr.io/${REPO}:dev,ghcr.io/${REPO}:next,ghcr.io/${REPO}:latest"
            
            if [ "$VERSION" != "latest" ]; then
              DOCKER_TAGS="${DOCKER_TAGS},docker.io/${USERNAME}/regexybot:dev-${VERSION}"
              GHCR_TAGS="${GHCR_TAGS},ghcr.io/${REPO}:dev-${VERSION}"
            fi
          else
            # Other branches: use sanitized branch name
            # Sanitize: lowercase, replace special chars with dashes, remove leading/trailing dashes
            SANITIZED_BRANCH=$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9]/-/g' | sed 's/^-//' | sed 's/-$//' | sed 's/--*/-/g')
            echo "Building for branch: $BRANCH (sanitized: $SANITIZED_BRANCH)"
            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:${SANITIZED_BRANCH}"
            GHCR_TAGS="ghcr.io/${REPO}:${SANITIZED_BRANCH}"
          fi

          echo "Docker Tags: $DOCKER_TAGS"
          echo "GHCR Tags: $GHCR_TAGS"

          ALL_TAGS="$DOCKER_TAGS,$GHCR_TAGS"
          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push to Docker Hub and GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
