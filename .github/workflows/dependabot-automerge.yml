name: Dependabot Auto-Merge

on:
  pull_request:
    branches: [dev]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  automerge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check PR for automerge label
        id: check-label
        run: |
          # Use the GitHub CLI to check if the PR has the 'automerge' label
          HAS_AUTOMERGE=$(gh pr view ${{ github.event.pull_request.number }} --json labels -q '.labels | any(.name == "automerge")')
          echo "has_automerge_label=$HAS_AUTOMERGE" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for all other status checks
        id: wait-for-others
        # Only run this step if the PR has the 'automerge' label
        if: steps.check-label.outputs.has_automerge_label == 'true'
        uses: poseidon/wait-for-status-checks@v0.6.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ignore: 'Auto-merge Dependabot PRs'
          delay: '5s'
          interval: '10s'
          timeout: '300s'

      - name: Merge PR
        if: steps.check-label.outputs.has_automerge_label == 'true' && success()
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if no automerge label
        if: steps.check-label.outputs.has_automerge_label == 'false'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body \
            "ðŸ¤– This Dependabot PR does not have the \`automerge\` label. Add the label if you want it to be auto-merged after all checks pass."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
