name: Dependabot Auto-Merge

on:
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    name: Auto-merge Dependabot PRs
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    steps:

      - name: Check PR has automerge label
        id: check-label
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels -q '.[].name')
          if echo "$LABELS" | grep -q "automerge"; then
            echo "has_automerge_label=true" >> $GITHUB_OUTPUT
          else
            echo "has_automerge_label=false" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR if all checks pass
        if: steps.check-label.outputs.has_automerge_label == 'true'
        run: |
          gh pr merge ${{ github.event.pull_request.number }} --merge --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR if no automerge label
        if: steps.check-label.outputs.has_automerge_label == 'false'
        run: |
          gh pr comment ${{ github.event.pull_request.number }} --body \
            "ðŸ¤– This Dependabot PR does not have the \`automerge\` label. Add the label if you want it to be auto-merged after all checks pass."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
