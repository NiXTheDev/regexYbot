name: Create Release

on:
  pull_request:
    types: [closed]
    branches:
      - release

jobs:
  build-binaries:
    # Build binaries first
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            output: regexybot-linux-x64
          - os: windows-latest
            target: windows-x64
            output: regexybot-windows-x64.exe
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          bun build --compile --target=bun-linux-x64 ./index.ts --outfile ${{ matrix.output }}
          chmod +x ${{ matrix.output }}
          tar -czf ${{ matrix.output }}.tar.gz ${{ matrix.output }}
      
      - name: Build binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          bun build --compile --target=bun-windows-x64 ./index.ts --outfile ${{ matrix.output }}
          Compress-Archive -Path ${{ matrix.output }} -DestinationPath ${{ matrix.output }}.zip
      
      - name: Upload binary artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.tar.gz
      
      - name: Upload binary artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.output }}.zip

  create-release:
    # Only run if PR was merged and has 'release' label
    needs: build-binaries
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Releasing version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "${{ steps.get_version.outputs.tag }}" >/dev/null 2>&1; then
            echo "Tag already exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Tag does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ steps.get_version.outputs.tag }}" -m "Release ${{ steps.get_version.outputs.tag }}"
          git push origin "${{ steps.get_version.outputs.tag }}"
      
      - name: Extract changelog section
        id: extract_changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          CHANGELOG_SECTION=$(sed -n "/^<summary><b>\[$VERSION\]/,/^<\/details>/p" CHANGELOG.md | sed 's/<details[^>]*>//g; s/<\/details>//g; s/<summary>//g; s/<\/summary>//g')
          
          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for full release notes."
          fi
          
          echo "$CHANGELOG_SECTION" > /tmp/release_notes.md
          
          echo "" >> /tmp/release_notes.md
          echo "## Binary Downloads" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "- **Linux (x64)**: Download \`regexybot-linux-x64.tar.gz\` below" >> /tmp/release_notes.md
          echo "- **Windows (x64)**: Download \`regexybot-windows-x64.zip\` below" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "### Binary Installation" >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "**Linux:**" >> /tmp/release_notes.md
          echo '```bash' >> /tmp/release_notes.md
          echo "tar -xzf regexybot-linux-x64.tar.gz" >> /tmp/release_notes.md
          echo "TOKEN=your_token_here ./regexybot-linux-x64" >> /tmp/release_notes.md
          echo '```' >> /tmp/release_notes.md
          echo "" >> /tmp/release_notes.md
          echo "**Windows:**" >> /tmp/release_notes.md
          echo '```powershell' >> /tmp/release_notes.md
          echo "Expand-Archive regexybot-windows-x64.zip" >> /tmp/release_notes.md
          echo "set TOKEN=your_token_here" >> /tmp/release_notes.md
          echo ".\regexybot-windows-x64.exe" >> /tmp/release_notes.md
          echo '```' >> /tmp/release_notes.md
      
      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: regexybot-linux-x64
          path: ./binaries/
      
      - name: Download Windows binary
        uses: actions/download-artifact@v4
        with:
          name: regexybot-windows-x64
          path: ./binaries/
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: "Release ${{ steps.get_version.outputs.tag }}"
          body_path: /tmp/release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            ./binaries/*.tar.gz
            ./binaries/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Release **${{ steps.get_version.outputs.tag }}** has been created!\n\nðŸ“¦ Release URL: https://github.com/${{ github.repository }}/releases/tag/${{ steps.get_version.outputs.tag }}\n\nðŸ“¥ Binaries available for Linux (x64) and Windows (x64)`
            })
