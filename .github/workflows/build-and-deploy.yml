name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from package.json, fallback to 'latest' if not found
          VERSION=$(grep '"version"' package.json 2>/dev/null | head -1 | cut -d '"' -f 4 || echo "latest")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="${{ steps.version.outputs.commit }}"
          USERNAME="${{ secrets.DOCKER_USERNAME }}"
          REPO="${{ github.repository }}"
          REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')

          echo "Version: $VERSION"

          # Parse version components (X.Y.Z)
          if [ "$VERSION" != "latest" ]; then
            MAJOR=$(echo "$VERSION" | cut -d '.' -f 1)
            MAJOR_MINOR=$(echo "$VERSION" | cut -d '.' -f 1,2)
            echo "Major: $MAJOR"
            echo "Major.Minor: $MAJOR_MINOR"
          fi

          # Build Docker Hub tags
          DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest"
          if [ "$VERSION" != "latest" ]; then
            DOCKER_TAGS="$DOCKER_TAGS,docker.io/${USERNAME}/regexybot:${VERSION}"
            DOCKER_TAGS="$DOCKER_TAGS,docker.io/${USERNAME}/regexybot:${MAJOR_MINOR}"
            DOCKER_TAGS="$DOCKER_TAGS,docker.io/${USERNAME}/regexybot:${MAJOR}"
            DOCKER_TAGS="$DOCKER_TAGS,docker.io/${USERNAME}/regexybot:${COMMIT}"
          fi

          # Build GHCR tags
          GHCR_TAGS="ghcr.io/${REPO}:latest"
          if [ "$VERSION" != "latest" ]; then
            GHCR_TAGS="$GHCR_TAGS,ghcr.io/${REPO}:${VERSION}"
            GHCR_TAGS="$GHCR_TAGS,ghcr.io/${REPO}:${MAJOR_MINOR}"
            GHCR_TAGS="$GHCR_TAGS,ghcr.io/${REPO}:${MAJOR}"
            GHCR_TAGS="$GHCR_TAGS,ghcr.io/${REPO}:${COMMIT}"
          fi

          echo "Docker Tags: $DOCKER_TAGS"
          echo "GHCR Tags: $GHCR_TAGS"

          # Combine all tags
          ALL_TAGS="$DOCKER_TAGS,$GHCR_TAGS"
          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT

          # Also set for Docker Hub and GHCR separately
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push to Docker Hub and GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
