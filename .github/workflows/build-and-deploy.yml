name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from package.json
          VERSION=$(grep '"version"' package.json | head -1 | cut -d '"' -f 4)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to Docker Hub and GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/arm/v6
          push: true
          tags: |
            docker.io/${{ secrets.DOCKER_USERNAME }}/regexybot:latest
            docker.io/${{ secrets.DOCKER_USERNAME }}/regexybot:${{ steps.version.outputs.version }}
            docker.io/${{ secrets.DOCKER_USERNAME }}/regexybot:${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}-${{ steps.version.outputs.commit }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
