name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install -d --frozen-lockfile

      - name: Run lint
        run: bun run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install -d --frozen-lockfile

      - name: Check format
        run: bun run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install -d --frozen-lockfile

      - name: Run type check
        run: bun --bun tsc --noEmit

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install -d --frozen-lockfile

      - name: Run tests
        run: bun test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep '"version"' package.json 2>/dev/null | head -1 | cut -d '"' -f 4 || echo "latest")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          VERSION='${{ steps.version.outputs.version }}'
          COMMIT='${{ steps.version.outputs.commit }}'
          USERNAME='${{ secrets.DOCKER_USERNAME }}'
          REPO='${{ github.repository }}'
          REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')

          echo "Version: $VERSION"

          if [ "$VERSION" != "latest" ]; then
            PRE_RELEASE=""
            BASE_VERSION="$VERSION"
            if [[ "$VERSION" == *"-"* ]]; then
              PRE_RELEASE="${VERSION##*-}"
              BASE_VERSION="${VERSION%-*}"
            fi
            echo "Base version: $BASE_VERSION"
            echo "Pre-release: $PRE_RELEASE"

            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:${COMMIT},docker.io/${USERNAME}/regexybot:${VERSION}"
            GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:${COMMIT},ghcr.io/${REPO}:${VERSION}"

            CURRENT="$BASE_VERSION"
            while true; do
              PREV="$CURRENT"
              CURRENT=$(echo "$CURRENT" | sed 's/\.[^.]*$//')
              if [ "$CURRENT" = "$PREV" ] || [ -z "$CURRENT" ]; then
                break
              fi
              DOCKER_TAGS="${DOCKER_TAGS},docker.io/${USERNAME}/regexybot:${CURRENT}"
              GHCR_TAGS="${GHCR_TAGS},ghcr.io/${REPO}:${CURRENT}"
            done

            if [ -n "$PRE_RELEASE" ]; then
              DOCKER_TAGS="${DOCKER_TAGS},docker.io/${USERNAME}/regexybot:${PRE_RELEASE}"
              GHCR_TAGS="${GHCR_TAGS},ghcr.io/${REPO}:${PRE_RELEASE}"
            fi
          else
            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:${COMMIT}"
            GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:${COMMIT}"
          fi

          echo "Docker Tags: $DOCKER_TAGS"
          echo "GHCR Tags: $GHCR_TAGS"

          ALL_TAGS="$DOCKER_TAGS,$GHCR_TAGS"
          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push to Docker Hub and GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
