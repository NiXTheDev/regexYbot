name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          # Extract version from package.json, fallback to 'latest' if not found
          VERSION=$(grep '"version"' package.json 2>/dev/null | head -1 | cut -d '"' -f 4 || echo "latest")
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          # Get short commit hash
          COMMIT_HASH=$(git rev-parse --short HEAD)
          echo "commit=${COMMIT_HASH}" >> $GITHUB_OUTPUT

      - name: Generate tags
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          COMMIT="${{ steps.version.outputs.commit }}"
          USERNAME="${{ secrets.DOCKER_USERNAME }}"
          REPO="${{ github.repository }}"
          REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')

          echo "Version: $VERSION"

          if [ "$VERSION" != "latest" ]; then
            # Split version into base and pre-release suffix
            PRE_RELEASE=""
            BASE_VERSION="$VERSION"
            if [[ "$VERSION" == *"-"* ]]; then
              PRE_RELEASE="${VERSION##*-}"
              BASE_VERSION="${VERSION%-*}"
            fi
            echo "Base version: $BASE_VERSION"
            echo "Pre-release: $PRE_RELEASE"

            # Generate incremental version tags (remove parts from right)
            TAGS=()
            TAGS+=("$VERSION")  # Full version with pre-release if present
            
            CURRENT="$BASE_VERSION"
            while [ -n "$CURRENT" ] && [ "$CURRENT" != "$BASE_VERSION" ]; do
              if [ ! "${TAGS[*]}" =~ "$CURRENT" ]; then
                TAGS+=("$CURRENT")
              fi
              CURRENT=$(echo "$CURRENT" | sed 's/\.[^.]*$//')
            done
            
            # Add pre-release tag without dash if exists
            if [ -n "$PRE_RELEASE" ]; then
              TAGS+=("$PRE_RELEASE")
            fi
            
            echo "Generated tags:"
            printf '%s\n' "${TAGS[@]}"
            
            # Build Docker Hub tags
            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:${COMMIT}"
            for TAG in "${TAGS[@]}"; do
              DOCKER_TAGS="$DOCKER_TAGS,docker.io/${USERNAME}/regexybot:${TAG}"
            done
            
            # Build GHCR tags
            GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:${COMMIT}"
            for TAG in "${TAGS[@]}"; do
              GHCR_TAGS="$GHCR_TAGS,ghcr.io/${REPO}:${TAG}"
            fi
          else
            DOCKER_TAGS="docker.io/${USERNAME}/regexybot:latest,docker.io/${USERNAME}/regexybot:${COMMIT}"
            GHCR_TAGS="ghcr.io/${REPO}:latest,ghcr.io/${REPO}:${COMMIT}"
          fi

          echo "Docker Tags: $DOCKER_TAGS"
          echo "GHCR Tags: $GHCR_TAGS"

          # Combine all tags
          ALL_TAGS="$DOCKER_TAGS,$GHCR_TAGS"
          echo "tags=${ALL_TAGS}" >> $GITHUB_OUTPUT

          # Also set for Docker Hub and GHCR separately
          echo "docker_tags=${DOCKER_TAGS}" >> $GITHUB_OUTPUT
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push to Docker Hub and GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
