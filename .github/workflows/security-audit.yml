name: Security Audit

on:
  schedule:
    - cron: "0 9 * * 1" # Every Monday at 9 AM UTC
  workflow_dispatch:

jobs:
  audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      security-events: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Run security audit
        id: audit
        continue-on-error: true
        run: |
          set +e
          AUDIT_OUTPUT=$(BUN_INSTALL_SECURITY=@bun-security-scanner/osv bun install -d 2>&1)
          AUDIT_EXIT=$?
          echo "$AUDIT_OUTPUT" > audit_output.txt
          echo "AUDIT_EXIT=${AUDIT_EXIT}" >> $GITHUB_ENV
          if [ $AUDIT_EXIT -ne 0 ]; then
            echo "Audit found vulnerabilities or errors (exit code: $AUDIT_EXIT)"
          else
            echo "Audit passed - no vulnerabilities found"
          fi

      - name: Create issue for vulnerabilities
        if: env.AUDIT_EXIT != 0
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const auditOutput = fs.readFileSync('audit_output.txt', 'utf8');
            const timestamp = new Date().toISOString();

            // Check if an issue already exists for today
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
            });

            const today = new Date().toDateString();
            const existingIssue = issues.find(issue =>
              issue.title.includes('Security Audit') &&
              new Date(issue.created_at).toDateString() === today
            );

            const body = `## ðŸ”’ Security Audit Report

            **Date:** ${timestamp}

            ### Audit Output
            \`\`\`
            ${auditOutput}
            \`\`\`

            ### Recommended Actions
            - Review the vulnerabilities above
            - Update affected packages using \`bun update\`
            - Run \`bun pm audit fix\` if available

            This issue will be updated if new vulnerabilities are found. Close it after resolving all security issues.
            `;

            if (existingIssue) {
              await github.rest.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: body
              });
              console.log('Updated existing issue');
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸ”’ Security Audit: Vulnerabilities Detected - ${timestamp}`,
                body: body,
                labels: ['security', 'audit']
              });
              console.log('Created new issue');
            }
