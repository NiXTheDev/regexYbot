name: PR Validation

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.5

      - name: Install dependencies
        run: bun install -d --frozen-lockfile

      - name: Type check
        run: bun --bun tsc --noEmit

      - name: Lint
        run: bun run lint

      - name: Format check
        run: prettier --check .

      - name: Run tests
        run: bun test
