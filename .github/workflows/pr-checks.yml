name: PR Checks

on:
  pull_request:
    branches: [release, dev]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-cache-${{ runner.os }}-${{ hashFiles('bun.lock') }}

      - name: Install dependencies
        run: bun install -d

      - name: Run lint
        run: bun run lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Check format
        run: bun run fmt:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Run type check
        run: bun run typecheck

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9

      - name: Install dependencies
        run: bun install -d

      - name: Run tests
        run: bun test

  build-docker:
    name: Build Docker Image (Validation)
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate tag
        id: tag
        run: |
          REPO='${{ github.repository }}'
          REPO=$(echo "$REPO" | tr '[:upper:]' '[:lower:]')
          TAG="ghcr.io/${REPO}:pr-${{ github.event.pull_request.number }}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      - name: Build Docker image (validation only)
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: false
          load: false
          tags: ${{ steps.tag.outputs.tag }}
