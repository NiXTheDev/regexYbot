title = "regexYbot Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Allowlisted files and patterns"

# Paths to exclude
paths = [
  "node_modules/*",
  ".git/*",
  "dist/*",
  "*.log",
  ".env.example",
  ".dockerignore",
  ".gitignore",
  "bun.lock"
]

# Comments in code that match these patterns are allowed (e.g., "TODO: add real token here")
# This is a safety feature to prevent false positives on placeholder text
regexes = [
  "YOUR_TELEGRAM_BOT_TOKEN",
  "your_telegram_bot_token_here"
]
